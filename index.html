<body>

       <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo deleniti veniam tenetur incidunt sint cum saepe,
        alias laborum repellat fugiat dolorum facilis autem sunt? Repellat at odio quisquam alias tempore.</p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
<script>
// generate a random color
const randomColor = function(){
    const hex = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i<6; i++){
        color += hex[Math.floor(Math.random()*16)];
    }
    return color;
};

let intervalId;
const startChangingColor = function () {
if(!intervalId){
    intervalId = setInterval(changeBgColor, 100)
}

function changeBgColor(){
    document.body.style.backgroundColor = randomColor();
}
    
};
const stopChangingColor = function () {
    clearInterval(intervalId)
    intervalId = null;
};

document.querySelector('#start').addEventListener
('click', startChangingColor);

document.querySelector('#stop').addEventListener
('click', stopChangingColor);
</script>

</html>
